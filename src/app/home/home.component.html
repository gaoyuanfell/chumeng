<mat-list>
  <ng-template ngFor [ngForOf]="list" let-item let-index="index">
    <h3 mat-subheader>{{item.title}}</h3>
    <ng-template ngFor [ngForOf]="item.events" let-event let-index2="index">

      <mat-list-item>
        <h4 mat-line>{{event.thing}}</h4>
        <p mat-line> {{event.data}} </p>
      </mat-list-item>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let da of event.detail; let index=index">
          <mat-checkbox [(ngModel)]="da.finish"></mat-checkbox> <p class="detail-text" [ngClass]="{'finish': da.finish}">{{da.text}}</p>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>

    </ng-template>

  </ng-template>
</mat-list>
<button mat-button [routerLink]="[ '/map']">Map</button>
